<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Gestus SG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/" class="text-white">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="/usuarios" class="text-white">Usuarios</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Editar Usuario</li>
                </ol>
            </nav>
            <h1 class="h2 mb-0">Editar Usuario</h1>
        </div>
    </header>

    <main class="container my-4">
        <form id="form-editar-usuario" method="POST" action="/actualizar_usuario" class="needs-validation" novalidate>
            <input type="hidden" name="user_id" value="{{ usuario.id_usuario }}">

            <section aria-labelledby="datos-personales">
                <h2 id="datos-personales" class="h4 mb-3">Datos Personales</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre-completo" class="form-label">Nombre Completo <span class="text-danger">*</span></label>
                        <input type="text" id="nombre-completo" name="nombre_completo" class="form-control" 
                               value="{{ usuario.nombre_completo }}" required
                               aria-required="true" pattern=".{5,100}" 
                               title="Mínimo 5 caracteres">
                        <div class="invalid-feedback">
                            Por favor ingrese un nombre válido (5-100 caracteres)
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="correo" class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                        <input type="email" id="correo" name="correo" class="form-control" 
                               value="{{ usuario.correo }}" required
                               aria-required="true">
                        <div class="invalid-feedback">
                            Por favor ingrese un correo válido
                        </div>
                    </div>
                </div>
            </section>

            <section aria-labelledby="datos-acceso" class="mt-4">
                <h2 id="datos-acceso" class="h4 mb-3">Datos de Acceso</h2>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="rol" class="form-label">Rol <span class="text-danger">*</span></label>
                        <select id="rol" name="rol_id" class="form-select" required aria-required="true">
                            <option value="">Seleccione un rol...</option>
                            {% for rol in roles %}
                            <option value="{{ rol.id }}" {% if rol.id == usuario.rol_id %}selected{% endif %}>
                                {{ rol.nombre }}
                            </option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">
                            Seleccione un rol para el usuario
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="empresa" class="form-label">Empresa</label>
                        <select id="empresa" name="nit_empresa" class="form-select">
                            <option value="">Sin empresa asignada</option>
                            {% for empresa in empresas %}
                            <option value="{{ empresa.nit_empresa }}" 
                                    {% if empresa.nit_empresa == usuario.nit_empresa %}selected{% endif %}>
                                {{ empresa.nombre }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" name="estado" class="form-select">
                            <option value="Activo" {% if usuario.estado == 'Activo' %}selected{% endif %}>Activo</option>
                            <option value="Inactivo" {% if usuario.estado == 'Inactivo' %}selected{% endif %}>Inactivo</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="mt-5">
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-save me-2"></i>Guardar Cambios
                    </button>
                    <a href="/usuarios" class="btn btn-outline-secondary px-4">
                        <i class="bi bi-x-circle me-2"></i>Cancelar
                    </a>
                </div>
            </section>
        </form>
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center text-muted">
            <small>Sistema de Gestión de Seguridad - Gestus SG</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario
        (() => {
            'use strict'
            const form = document.getElementById('form-editar-usuario')
            
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                
                form.classList.add('was-validated')
            }, false)
        })()
    </script>
</body>
</html>
